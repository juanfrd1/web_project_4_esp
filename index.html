<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./blocks/styles/fonts/fonts.css">
    <link rel="stylesheet" href="./blocks/styles/fonts/index.css">
    <link rel="stylesheet" href="./normalize.css">
    <title>Alrededor de Ecuador</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">A round</h1>
        <p class="header__title-add">The Ec.</p>
    </header>
    <section class="profile">
        <div class="profile__section">
            <img class="profile__img" src="./blocks/images/profile.jpg" alt="my_picture">
        <div class="profile__details">
            <h2 class="profile__name">Juan Fernando Davila</h2>
            <p class="profile__description">Web Development by Practicum</p>
        </div>
        <button class="profile__button">
            <img class="profile__icon" src="./blocks/images/profile__pencil.png" alt="button__img">
        </button>
        </div>
        <button class="profile__btn">
            <img class="profile__btn-back" src="./blocks/images/profile__plus.png" alt="button">
        </button>
    </section>
    <section class="elements">
        <div class="elements__container">
            <img class="elements__img" src="./blocks/images/element_photo-01.jpg" alt="cascada">
            <div class="elements__description">
                <h3 class="elements__name">Cascada Baños de Agua Santa</h3>
                <button class="elements__button">
                    <img class="elements__icon" src="./blocks/images/heart.png" alt="">
                </button>
            </div>
        </div>
        <div class="elements__container">
            <img class="elements__img" src="./blocks/images/element_photo-02.jpg" alt="cascada">
            <div class="elements__description">
                <h3 class="elements__name">Iglesia en Patate, Tungurahua</h3>
                <button class="elements__button">
                    <img class="elements__icon" src="./blocks/images/heart.png" alt="">
                </button>
            </div>
        </div>
        <div class="elements__container">
            <img class="elements__img" src="./blocks/images/element_photo-03.jpg" alt="cascada">
            <div class="elements__description">
                <h3 class="elements__name">Volcán Cotopaxi</h3>
                <button class="elements__button">
                    <img class="elements__icon" src="./blocks/images/heart.png" alt="">
                </button>
            </div>
        </div>
        <div class="elements__container">
            <img class="elements__img" src="./blocks/images/element_photo-04.jpg" alt="cascada">
            <div class="elements__description">
                <h3 class="elements__name">Laguna Quilotoa</h3>
                <button class="elements__button">
                    <img class="elements__icon" src="./blocks/images/heart.png" alt="">
                </button>
            </div>
        </div>
        <div class="elements__container">
            <img class="elements__img" src="./blocks/images/element_photo-05.jpg" alt="cascada">
            <div class="elements__description">
                <h3 class="elements__name">Parque Nacional Cajas</h3>
                <button class="elements__button">
                    <img class="elements__icon" src="./blocks/images/heart.png" alt="">
                </button>
            </div>
        </div>
        <div class="elements__container">
            <img class="elements__img" src="./blocks/images/element_photo-06.jpg" alt="cascada">
            <div class="elements__description">
                <h3 class="elements__name">Islas Galápagos</h3>
                <button class="elements__button">
                    <img class="elements__icon" src="./blocks/images/heart.png" alt="">
                </button>
            </div>
        </div>
